    <h2>La carte: Découvrez les recoins du mythique Lycée Fabert !</h2>
    <div id="googleMap"></div>
    <script>
      
      function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(49.12309, 6.17266),
            zoom:18,
            mapTypeId: 'satellite'
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var mAbbaye = new google.maps.Marker({
          position: {lat: 49.12328, lng: 6.17233},
          title:"Abbaye"
        });

        mAbbaye.setMap(map);
        mAbbaye.addListener('click', function() {
          location.replace("https://www.w3schools.com");
        });

        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(mAbbaye.getPosition());
          }, 1500);
        });


      }
      
      
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIu-PipBYZLGkh2-xFTY9YLNlW-FHpVD8&callback=myMap&language=fr"></script>
